<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="/board/list" class="nav-link">게시글 목록</a></li>
                <li class="nav-item"><a href="/member/myPage" class="nav-link">마이페이지</a></li>
            </ul>

            <form action="/board/search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <div class="input-group">
                    <select name="type" class="form-select">
                        <option value="boardTitle" th:selected="(${type}=='boardTitle')">제목</option>
                        <option value="boardWriter" th:selected="(${type}=='boardWriter')">작성자</option>
                    </select>
                    <input type="search" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-dark"><i class="bi bi-search"></i></button>
                </div>
            </form>
        </header>
    </div>
</th:block>
</html>
